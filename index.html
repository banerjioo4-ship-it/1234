<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rakshabandhan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1545704944-8d488950d268?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w1MDcxMzJ8MHwxfHNlYXJjaHw1fHxmbG93ZXJzJTIwYmFja2dyb3VuZHxlbnwwfHx8fDE3MjMyNTE5MjJ8MA&ixlib=rb-4.0.3&q=80&w=1080'); /* A sample flower background image */
            background-size: cover;
            background-position: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* An overlay to make the text more readable */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Dark overlay with 40% opacity */
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent container background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 90%;
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .my-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%; /* Makes the image circular */
            border: 5px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            object-fit: cover;
        }

        .qr-code {
            width: 150px;
            height: 150px;
            border: 3px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        @media (min-width: 768px) {
            .image-container {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">Happy Rakshabandhan</div>
        <div class="image-container">
            <img src="1000238174.jpg" alt="My Photo" class="my-photo">
            <img src="1000238173.jpg" alt="QR Code" class="qr-code">
        </div>
    </div>

</body>
</html>
